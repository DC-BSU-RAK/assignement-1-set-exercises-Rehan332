<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>My Themed Images</h1>

    <div class="image-container">
        <figure>
            <img src="image 1.jpg" alt="Description of image 1" width="300" height="200" title="Image 1 Title">
            <figcaption>Image 1 - Licensed under CC0 (Public Domain)</figcaption>
        </figure>

        <figure>
            <img src="image 2.jpg" alt="Description of image 2" width="300" height="200" title="Image 2 Title">
            <figcaption>Image 2 - Licensed under CC BY 4.0</figcaption>
        </figure>

        <figure>
            <img src="image 3.jpg" alt="Description of image 3" width="300" height="200" title="Image 3 Title">
            <figcaption>Image 3 - Licensed under Unsplash License</figcaption>
        </figure>
    </div>

</body>
</html>
