<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Petrol Calculator</h1>

    <!-- Input for petrol cost -->
    <label for="cost">Cost per liter (£):</label>
    <input type="number" id="cost" value="1.72" step="0.01" />

    <!-- Input for liters -->
    <label for="liters">Liters purchased:</label>
    <input type="number" id="liters" value="0" step="0.1" />

    <!-- Calculate button -->
    <button onclick="calculateTotal()">Calculate Total</button>

    <!-- Output result -->
    <p id="total">Total cost: £0.00</p>
  </main>

  <script src="index.js"></script>
</body>
</html>
